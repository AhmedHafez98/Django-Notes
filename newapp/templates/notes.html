{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quick Notes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface:400,400i|Roboto+Mono&display=swap" rel="stylesheet">



  <link rel="stylesheet" href='{% static "newapp-static/css/owl.carousel.min.css" %}'>
  <link rel="stylesheet" href='{% static "newapp-static/css/jquery.fancybox.min.css" %}'>



  <link rel="stylesheet" href='{% static "newapp-static/fonts/ionicons/css/ionicons.min.css" %}'>
  <link rel="stylesheet" href='{% static "newapp-static/fonts/fontawesome/css/font-awesome.min.css" %}'>
  <link rel="stylesheet" href='{% static "newapp-static/fonts/flaticon/font/flaticon.css" %}'>
  <link rel="stylesheet" href='{% static "newapp-static/css/aos.css" %}'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

  <!-- Theme Style -->
  <link rel="stylesheet" href="{% static 'newapp-static/css/style.css' %}">
</head>

<body>

  <header role="banner">
    <nav class="navbar navbar-expand-lg  bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand " href="index.html">QuickNotes</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
          aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarsExample05">
          <ul class="navbar-nav pl-md-5 ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="notes.html">Notes</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Signup</a>
            </li>
          </ul>


        </div>
      </div>
    </nav>
  </header>
  <!-- END header -->

  <div class="slider-item overlay" data-stellar-background-ratio="0.5"
    style="background-image: url('{% static 'newapp-static/images/hero_2.jpg' %}');">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center text-center">
        <div class="col-lg-12 col-sm-12">
          <h1 class="mb-4" data-aos="fade-up" data-aos-delay="">My notes</h1>
        </div>
      </div>
    </div>
  </div>



  <div class="section">
    <div class="container">
      <div class="row">
      {% for i in all_notes %}

        <div class="col-lg-4 col-md-6 mb-5 text-center"  data-aos="fade-up" data-aos-delay="">
          <div class="service">
            <span class="icon icon-cursor mb-4 d-block"></span>
            <a href="{% url 'notes:details' i.slug %}"><h3>{{i.title}}</h3></a>

            <p>{{i.content}}</p>
            <p>{{i.create}}</p>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>
  </div>






  <footer class="site-footer" role="contentinfo">


      </div>
      <div class="row">
        <div class="col-12 text-md-center text-left">
          <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart text-danger" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank" >Colorlib</a>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- END footer -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#ffc107" /></svg></div>

  <script src="{% static 'newapp-static/js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/popper.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'newapp-static/js/aos.js' %}"></script>
  <script src="{% static 'newapp-static/js/main.js' %}"></script>

</body>

</html>
